name: Android CI/CD

on:
  push:
    branches: [ "master" ] # Runs CI + CD (Upload)
  pull_request:
    branches: [ "master" ] # Runs CI only (No Upload)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Inject Secrets (The google-services.json)
      - name: Create google-services.json
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $DATA | base64 -d > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. Build the APK
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 4. Safety Checks (If these fail, Upload will NOT happen)
      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 5. CD: Upload to Firebase (The New Part)
      # This checks "if: github.ref == 'refs/heads/master'"
      # ensuring we ONLY upload when code is actually merged to master.
      - name: Upload to Firebase App Distribution
        if: github.ref == 'refs/heads/master'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: qa-team
          file: app/build/outputs/apk/debug/app-debug.apk